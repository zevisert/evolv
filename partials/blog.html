<div class="container" ng-controller="blogController as blog">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="container" ng-repeat="post in blog.posts">
				<div class="card">
					<div class="title no-border">{{ post.title }}</div>
					<div class="content">
						<p>{{ post.body.trunc(150) }}</p>
					</div>
					<div class="action">
						<a href="/blog/{{ post.date }}" class="btn btn-primary">Link to Post</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- div ng-controller="modalController"></div -->
</div>
